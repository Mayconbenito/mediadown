<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="input-group">
          <input id="url-input" type="text" placeholder="Youtube URL" />
          <select id="options-select">
            <option value="normal" selected>Audio & Video</option>
            <option value="audioonly">Only audio</option>
          </select>
          <div class="buttons">
            <button class="button" id="download-button" type="button">
              Download
            </button>
            <button class="button" id="open-folder-button" type="button">
              Open download folder
            </button>
          </div>
        </div>
      </header>
      <div class="items-list"></div>
    </div>
  </body>
  <script src="renderer.js"></script>
</html>
